<extend name="Index/index" />

<block name="include">
<script src="ADMIN_URL/js/pintuer.js"></script>
</block>

<block name="main">
    <div class="panel admin-panel margin-top" id="add">
      <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加链接</strong></div>
      <div class="body-content">
        <form method="post" class="form-x" action="<{:url('Link/EditLink')}>">
          <div class="form-group">
            <div class="label">
              <label>链接名：</label>
            </div>
            <div class="field">
              <input type="text" class="input w50" value="<{$data.name}>" name="name" data-validate="required:请输入链接名" />
              <div class="tips"></div>
            </div>
          </div>
            <div class="form-group">
                <div class="label">
                    <label>链接：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="<{$data.link}>" name="link" data-validate="required:请输入连接" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>显示：</label>
                </div>
                <div class="field">
                    <div class="button-group radio">
                    <if condition="$data.display eq 1">
                            <label class="button active">
                                <span class="icon icon-check"></span>
                                <input name="display" value="1" type="radio" checked="checked">是
                            </label>

                            <label class="button "><span class="icon icon-check"></span>
                                <input name="display" value="0" type="radio">否
                            </label>
                        <else/>
                            <label class="button ">
                                <span class="icon icon-check"></span>
                                <input name="display" value="1" type="radio" >是
                            </label>

                            <label class="button active"><span class="icon icon-check"></span>
                                <input name="display" value="0" type="radio" checked="checked">否
                            </label>
                    </if>

                    </div>       
                </div>
             </div>

          <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
                <input type="hidden" name="id" value="<{$data.id}>">
              <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</block>
