<extend name="Index/index" />

<block name="include">
<script src="ADMIN_URL/js/pintuer.js"></script>
</block>

<block name="main">
    <div class="panel admin-panel margin-top" id="add">
      <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 站点名称</strong></div>
      <div class="body-content">
        <form method="post" class="form-x" action="<{:url('Sysinfo/EditName')}>">
          <div class="form-group">
            <div class="label">
              <label>站点名称：</label>
            </div>
            <div class="field">
              <input type="text" class="input w50" value="<{$name}>" name="name" data-validate="required:请输入站点名称" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
              <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</block>
