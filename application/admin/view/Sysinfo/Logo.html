<extend name="Index/index" />

<block name="include">
<script src="ADMIN_URL/js/pintuer.js"></script>
</block>

<block name="main">
    <div class="panel admin-panel margin-top" id="add">
      <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> Logo管理</strong></div>
      <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="<{:url('Sysinfo/Logo')}>">
          <div class="form-group">
            <div class="label">
              <label>当前LOGO：</label>
            </div>
            <div class="field">
                <img src="UPLOAD_PATH/<{$logo}>" alt="请上传图片"style="width: 200px;">
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label>LOGO：</label>
            </div>
            <div class="field">
                <label><input type="file" style="display: none;" class="input w50" value="" name="logo" id="upload" />
                    <img src="IMAGE_URL/defaultimg.jpg" alt="请上传图片"style="width: 200px;" id="pic">
                </label>
            </div>
            <script>
              $(function() {
                $("#pic").click(function () {
                  $("#upload").on("change",function(){
                    var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                    if (objUrl) {
                      $("#pic").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                    }
                  });
                });
              });

              //建立一個可存取到該file的url
              function getObjectURL(file) {
                var url = null ;
                if (window.createObjectURL!=undefined) { // basic
                  url = window.createObjectURL(file) ;
                } else if (window.URL!=undefined) { // mozilla(firefox)
                  url = window.URL.createObjectURL(file) ;
                } else if (window.webkitURL!=undefined) { // webkit or chrome
                  url = window.webkitURL.createObjectURL(file) ;
                }
                return url ;
              }
            </script>
          </div>
          <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
              <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</block>
