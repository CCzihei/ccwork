<extend name="Layout/layout" />
<block name="include">
    <style>
        .body{
            margin-top:100px ;
        }
        .body .login-form{

            border:1px solid #c4c4c4;
            border-radius: 3px;
            padding: 60px 60px 50px 20px;
        }
        .bar{
            width: 100%;
            height: 10px;
        }
    </style>
</block>
<block name="search">

</block>
<block name="nav">

</block>
<block name="body">
    <div class="row body ">
        <div class="col-sm-4 col-sm-offset-4 mt20">
            <form class="form-horizontal login-form" role="form" method="post" action="<{:url('User/Login')}>">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label glyphicon glyphicon-user"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label glyphicon glyphicon-eye-close"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label ">身份</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="identity"  checked value="1"> 学生
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="identity" value="2"> 老师
                        </label>
                    </div>
                </div>
                <div class="bar"></div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success"style="width: 100%">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="chat"></block>
<block name="footer"></block>
