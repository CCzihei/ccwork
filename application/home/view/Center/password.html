<div class="">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal register-form mt20"  role="form" method="post" action="<{:url('User/Edit')}>">
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">原始密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="oldpassword" id="password" placeholder="old password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="newpassword" class="col-sm-3 control-label">新密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" id="newpassword" placeholder="new password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="newpassword" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="repassword" id="repassword" placeholder="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-default" style="width: 100%">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
